    <title>Sign Up</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="Css/bootstrap.min.css">

    <!-- 可选的Bootstrap主题文件（一般不用引入） -->
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="http://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->

  <body>
      <div style="position:absolute; left:0; top:0; width:100%; height:100%">
        <img src="Jpg/signbg.jpg" width=100% height=100%>
      </div>
        <br><br><br><br><br><br>
      <form class="col-md-3 has-success col-md-offset-5">
        <div class="form-group">
          <label for="exampleInputEmail1" > Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
        </div>
        <div class="form-group">
          <label for="exampleInputPhone1" > Phone number</label>
          <input type="phone" class="form-control" id="exampleInputPhone1" placeholder="Phone">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1" style="opacity:.9">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>

        <div class=" form-group">
        <label for="exampleInputPassword1">Choose Your User Type</label>
        <select name="user_type" class="form-control">
        <option value="merchant">I'm a merchant</option>
        <option value="consumer">I'm a consumer</option>
        </select>
        </div>
        <!--<br>
        <div class="input-group">
          <div class="input-group-btn">

            <ul class="dropdown-menu">

              <li class="col-md-12"><a href="#">I'm a consumer</a></li>
            </ul>
          </div>
        </div>-->
        <div>
          <br>
          <button type="submit" class="btn btn-block btn-success">Sign in</button>
        </div>
      </form>

    </div>
